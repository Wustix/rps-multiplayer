<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>multi-rps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script> -->

</head>

<body>

    <header id="main-header">
        <h1 id="big-title">Rock Paper Scissors Duel</h1>
    </header>

    <form class="form-inline d-flex justify-content-center" id="form-box">
        <div class=" form-group mx-sm-3 mb-2" id="name-added-1">
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" class="form-control" id="input-name" placeholder="Name">
        </div>
        <button type="submit " class="btn btn-primary mb-2" id="start-btn">Start</button>
    </form>

    <div class="container">
        <div class="row" id="player-turn"></div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-sm" id="player1-box">
                <div class="container" id="playerwait1">Waiting for Player 1</div>
                <div class="container" id="nameHolder"></div>
                <!--<img src="./assets/images/Rock.jpg" alt="Dwayne Johnson" id="image-holder">
                <img src="./assets/images/Paper.jpg" alt="Paper" id="image-holder">
                <img src="./assets/images/Scissors.jpg" alt="Scissors" id="image-holder">-->
            </div>
            <div class="col-sm" id="winner-box">

            </div>
            <div class="col-sm" id="player2-box">
                <div class="container" id="playerwait1">Waiting for Player 2</div>
                <!--<img src="./assets/images/Rock.jpg" alt="Dwayne Johnson" id="image-holder">
                <img src="./assets/images/Paper.jpg" alt="Paper" id="image-holder">
                <img src="./assets/images/Scissors.jpg" alt="Scissors" id="image-holder">-->
            </div>
        </div>
    </div>
    <br>


    <form class="container chat-area">
        <div class="form-group" id="text-area">
            <textarea class="form-control" id="text-area-box" rows="3"></textarea>
        </div>
        <div class="form-group mx-sm-3 mb-2 d-flex justify-content-end" id="chat-text-area">
            <input type="password" class="form-control" id="chat-text" placeholder="Password">
            <button type="submit" class="btn btn-primary mb-2" id="chat-btn">SEND</button>
        </div>
    </form>





















    <script type="text/javascript " src="./assets/javascript/rpsgame.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T "
        crossorigin="anonymous "></script>
</body>

</html>
